<html lang="en">
<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="frame">
        <form action="" name="clc">
            <input type="text" name="display" id="display"><br>
            <input type="button" name="btn" id="btn" value="1" onclick="updateDisplay('1')">
            <input type="button" name="btn" id="btn" value="2" onclick="updateDisplay('2')">
            <input type="button" name="btn" id="btn" value="3" onclick="updateDisplay('3')">
            <input type="button" name="op" id="op" value="+" onclick="updateDisplay('+')"><br>
            <input type="button" name="btn" id="btn" value="4" onclick="updateDisplay('4')">
            <input type="button" name="btn" id="btn" value="5" onclick="updateDisplay('5')">
            <input type="button" name="btn" id="btn" value="6" onclick="updateDisplay('6')">
            <input type="button" name="op" id="op" value="-" onclick="updateDisplay('-')"><br>
            <input type="button" name="btn" id="btn" value="7" onclick="updateDisplay('7')">
            <input type="button" name="btn" id="btn" value="8" onclick="updateDisplay('8')">
            <input type="button" name="btn" id="btn" value="9" onclick="updateDisplay('9')">
            <input type="button" name="op" id="op" value="*" onclick="updateDisplay('*')"><br>
            <input type="button" name="op" id="op" value="C" style="background-color:#f48143;" onclick="clearDisplay()">
            <input type="button" name="btn" id="btn" value="0" onclick="updateDisplay('0')">
            <input type="button" name="btn" id="btn" value="=" onclick="calculate()">
            <input type="button" name="op" id="op" value="&#247;" onclick="updateDisplay('/')">
        </form>
    </body>
